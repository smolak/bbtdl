<!DOCTYPE html>
<html>
    <head>
        <title>To do list in Backbone.js</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div id="tasks">
                        <form action="#" id="addTask">
                            <label for="name">Task name:</label>
                            <input type="text" id="name">

                            <span class="btn btn-default glyphicon glyphicon-plus" id="add"></span>
                        </form>
                        <ul id="tasksList">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/template" id="taskView">
            <%= name %>
            <span class="btn btn-default glyphicon glyphicon-ok" id="done"></span>
        </script>

        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

        <script src="js/models/task.js"></script>
        <script src="js/collections/tasks.js"></script>
        <script src="js/views/task.js"></script>
        <script src="js/views/tasks.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
